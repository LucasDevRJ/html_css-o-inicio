<!DOCTYPE html>
<html>
	<head>
		<title>Tabela</title>
	</head>
	<body>
		<table border="1"> <!--Inserir tabela com a border que adiciona borda-->
			<caption>Estoque de roupas</caption> <!--Adição de legenda na tabela-->
			<tr> <!--Inserção de linha-->
				<th>Nome do produto</th> <!--Cabeçalho da tabela-->
				<th>Tamanho</th>
				<th>Cor</th>
			</tr>
			<tr>
				<td>Camisa</td>
				<td>P</td>
				<td>Azul</td>
			</tr>
			<tr>
				<td>Calça</td>
				<td>42</td>
				<td>Vermelha</td>
			</tr>
			<tr>
				<td>Jaqueta</td>
				<td>G</td>
				<td>Preta</td>
			</tr>
		</table>
	</body>
</html>
