<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
	</head>
	<body>
		<form>
			<input type="text" name="nome" value="Matheus"> <!--Value é o valor do input-->
			<br>
			<br>
			<input type="text" name="nome" placeholder="Digite seu nome"> <!--Placeholder é uma dica sobre o a função do input-->
			<br>
			<br>
			<input type="text" name="nome" required> <!--Required é a verificação do input-->
			<br>
			<br>
			<input type="text" name="nome" value="Não pode ser alterado" readonly> <!--readonly só permite leitura-->
			<br>
			<br>
			<input type="text" name="nome" disabled value="Campo desabilitado"> <!--não pode ser alterado. Usado para não enviar informações ao back-end-->
			<br>
			<br>
			<input type="text" name="nome" maxlength="5">
			<br>
			<br>
			<input type="submit" name="Enviar">
		</form>
	</body>
</html>
