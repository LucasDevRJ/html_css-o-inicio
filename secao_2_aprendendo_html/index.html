<!DOCTYPE html> <!--Informa ao navegador que o arquvivo é um html na versão mais recente-->
<html> <!--Determina o início do código html-->
	<head> <!--Configurações da página. Não aparece na tela-->
		<title>Primeiro HTML</title> <!--Para inserir um título na página-->
		<meta charset="UTF-8"> <!--Adição do vocabulário correto-->
	</head>
	<body> <!--Conteúdo da página. Aparece na tela-->
		<h1>Hello World!</h1> <!--Inserir um título-->
		<p>Este é o meu primeiro parágrafo</p> <!--Inserir parágrafo-->
		<h2>Título 2</h2>
		<h3>Título 2</h3>
		<h4>Título 4</h4>
		<h5>Título 5</h5>
		<h6>Título 6</h6>
		<p>Este <a href="https://www.google.com/">link</a> vai para o Google</p> <!--Insere um link com a propriedade href-->
		<img src="html_logo.png" alt="Logo do HTML" /> <!--Insere imagem com a propriedade src e alt para ajudar nas pesquisas e na acessibilidade-->
		<img src="https://seeklogo.com/images/C/css-3-logo-023C1A7171-seeklogo.com.png" alt="Logo do CSS" /> <!--Insere imagem via link externo-->
		<img src="javascript_logo.png" alt="Logo do JavaScript"> <!--Mostrar o alt funcionando-->
	</body>
</html>
