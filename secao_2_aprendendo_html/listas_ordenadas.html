<!DOCTYPE html>
<html>
	<head>
		<title>Listas Ordenadas</title>
	</head>
	<body>
		<ol> <!--Adiciona um lista ordenada-->
			<li>Arroz</li> <!--Adição de linhas da lista-->
			<li>Feijão</li>
			<li>Batata</li>
			<li>Alface</li>
		</ol>

		<ol type="I"> <!--Type altera o tipo de ordenação-->
			<li>BMW</li>
			<li>Fiat</li>
			<li>Audi</li>
			<li>VW</li>
		</ol>
	</body>
</html>
