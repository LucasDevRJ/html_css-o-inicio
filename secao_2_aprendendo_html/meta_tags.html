		<title>Meta Tags</title> <!--Título da página do navegador. Cada página tem um.-->
		<meta charset="utf-8"> <!--Prevenir o HTML de não carregar palavras com acentos-->
		<meta name="description" content=""> <!--Descrição da representação da página que vai no content-->
		<meta name="keywords" content=""> <!--Palavras chaves da página que vai no content-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Faz o navegador detectar dispositivos mobile, renderizando da forma certa-->
	</head>
